<html>
<body>
<p>Some paragraph text</p>
 <h1>some heading 1 text</h1>

<div id="destText">
    <p id="destText">some heading 2 text</p>
</div>
<a href="#" id="size-12">12</a>
 <a href="#" id="size-14">14</a>
 <a href="#" id="size-16">16</a>
 <a href="#" id="changeText1">changeme</a>
 <a href="#" id="changeText2">changeme again!</a>

<p>Welcome to the site <b id='boldStuff'>dude</b> </p>
</body>
<script type="text/javascript">
function changeText(idid) {
    return function (text) {
        var text2change = document.getElementById(idid);
        text2change.innerHTML = text;        
        console.log("running changeText: " + text);
    }
}

function makeSizer(size) {
    return function () {
        document.body.style.fontSize = size + 'px';
        console.log("running makeSizer: " + size);
    };
};

var size12 = makeSizer(12);
var size14 = makeSizer(14);
var size16 = makeSizer(16);
var helloWorld = changeText("destText");

document.getElementById('size-12').onclick = size12;
document.getElementById('size-14').onclick = size14;
document.getElementById('size-16').onclick = size16;
document.getElementById('changeText1').onclick = helloWorld("chacka");
document.getElementById('changeText2').onclick = helloWorld("ooga");
</script>
</html>
